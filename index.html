<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Carousel System</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<section class="container">
	<h1 class="carousel-title">Carousel - JQuery</h1>
	<div class="carousel-all">
		<span class="prev">&#x276e;</span>
		<div id="carousel" class="carousel-wrapper">
			<img class="active" src="assets/img/how-tall-is-a-tree.jpg" alt="alturas">
			<img src="assets/img/hyperion-sequoia.jpg" alt="sequoia">
			<img src="assets/img/baobab.jpg" alt="baobab">
			<img src="assets/img/bodhi-tree.jpg" alt="arbolbodhi">
			<img src="assets/img/mystical-angel-oak-tree.jpg" alt="roble">
			<img src="assets/img/magnolia-grandiflora.jpg" alt="magnolia">			
		</div>
		<span class="next">&#x276f;</span>		
	</div>	
	<!-- CONTROLES -->
		<ul id="carousel-controls" class="carousel-controls">
			
		</ul>
	</section>


	<script type="text/javascript" src="assets/js/vendor/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
